<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FOUND // AN END TO A BEGINNING</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'VT323', monospace;
      color: #c96eff;
      background: radial-gradient(circle at center, rgba(20,0,40,0.8) 0%, #000010 60%, #000000 100%);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      max-width: 800px;
      background: rgba(10, 0, 20, 0.4);
      border: 1px solid #6f2b99;
      padding: 2rem;
      border-radius: 8px;
      box-shadow:
        0 0 10px #6f2b99aa,
        0 0 30px #6f2b9955;
      backdrop-filter: blur(3px);
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1.2rem;
      letter-spacing: 0.12em;
      text-shadow:
        0 0 10px #c96eff,
        0 0 25px #9b4ccc;
      animation: titleFlicker 1.8s infinite;
    }

    audio {
      margin-top: 1rem;
      width: 100%;
      outline: none;
      filter: drop-shadow(0 0 5px #c96effaa);
    }

    @keyframes titleFlicker {
      0%, 100% { opacity: 1; }
      45% { opacity: 0.8; }
      50% { opacity: 0.5; }
      55% { opacity: 0.8; }
    }
  </style>
</head>
<body>
<canvas id="stars"></canvas>

<div class="content">
  <h1>FOUND // AN END TO A BEGINNING</h1>
  <audio controls src="found-final-log.mp3"></audio>
</div>

<script>
  const canvas = document.getElementById('stars');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let stars = [];
  for (let i = 0; i < 200; i++) {
    stars.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      radius: Math.random() * 1.5 + 0.5,
      alpha: Math.random() * 0.5 + 0.3,
      speed: Math.random() * 0.2 + 0.05
    });
  }

  function drawStars() {
    // Draw background gradient
    let gradient = ctx.createRadialGradient(
      canvas.width/2, canvas.height/2, 0,
      canvas.width/2, canvas.height/2, canvas.width/1.2
    );
    gradient.addColorStop(0, '#140028');
    gradient.addColorStop(1, '#000000');
    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Draw stars
    stars.forEach(star => {
      ctx.beginPath();
      ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(201, 110, 255, ${star.alpha})`;
      ctx.fill();

      // Move star
      star.y += star.speed;
      if (star.y > canvas.height) {
        star.y = 0;
        star.x = Math.random() * canvas.width;
      }
    });

    requestAnimationFrame(drawStars);
  }

  drawStars();

  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>
</body>
</html>
