<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ETERNIA // FRAGMENTED</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0;
      height: 100%;
      background: #000;
      font-family: 'VT323', monospace;
      color: #b36eff;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }
    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 0;
    }
    .crt-overlay {
      pointer-events: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 9999;
      background:
        repeating-linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0.05),
          rgba(255, 255, 255, 0.05) 1px,
          transparent 1px,
          transparent 3px
        );
      animation: flickerCRT 1.8s infinite;
      mix-blend-mode: screen;
    }
    @keyframes flickerCRT {
      0%, 100% { opacity: 0.08; }
      50% { opacity: 0.12; }
    }
    .container {
      position: relative;
      z-index: 1;
      max-width: 700px;
      width: 90%;
      padding: 2rem;
      background: rgba(20, 0, 30, 0.8);
      border: 2px solid #b36eff;
      border-radius: 8px;
      box-shadow:
        0 0 15px #b36eff88,
        0 0 35px #b36eff55;
      user-select: none;
      display: flex;
      flex-direction: column;
      gap: 1.8rem;
      opacity: 0;
      animation: containerFadeIn 0.6s forwards;
      animation-delay: 0.5s;
    }
    @keyframes containerFadeIn {
      to { opacity: 1; }
    }
    h1, .fragmented-text, .glyph {
      opacity: 0;
      animation-fill-mode: forwards;
      animation-name: flickerBoot;
      animation-timing-function: linear;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      letter-spacing: 0.15em;
      text-shadow:
        0 0 15px #d27eff,
        0 0 30px #b36eff;
      filter: drop-shadow(0 0 2px #b36effcc);
      animation-duration: 1.4s;
      animation-delay: 1s;
    }
    .fragmented-text {
      font-size: 1.2rem;
      line-height: 1.6;
      color: #9b6cffcc;
      text-shadow:
        0 0 4px #a463ffbb,
        0 0 10px #b36eff88;
      max-width: 600px;
      margin: 0 auto 2rem;
      letter-spacing: 0.07em;
      filter: drop-shadow(0 0 2px #b36effcc);
      animation-duration: 1.4s;
      animation-delay: 2.2s;
    }
    .glyphs {
      display: flex;
      justify-content: center;
      gap: 1.8rem;
      flex-wrap: wrap;
    }
    .glyph {
      background: rgba(180, 110, 255, 0.15);
      border: 2px solid #b36effaa;
      border-radius: 10px;
      padding: 1.3rem 1.8rem;
      font-size: 1.2rem;
      color: #b36effdd;
      cursor: pointer;
      box-shadow:
        0 0 8px #b36eff99,
        0 0 15px #9a4fff55 inset;
      text-shadow:
        0 0 6px #c085ffbb;
      letter-spacing: 0.12em;
      user-select: none;
      transition: all 0.35s ease;
      position: relative;
      font-variant-east-asian: full-width;
      animation-duration: 1.2s;
    }
    /* Stagger glyph flicker delays */
    .glyph:nth-child(1) { animation-delay: 3.6s; }
    .glyph:nth-child(2) { animation-delay: 3.9s; }
    .glyph:nth-child(3) { animation-delay: 4.2s; }

    .glyph::before {
      content: '[';
      position: absolute;
      left: 8px;
      top: 50%;
      transform: translateY(-50%);
      color: #8c4fff88;
      font-weight: bold;
    }
    .glyph::after {
      content: ']';
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      color: #8c4fff88;
      font-weight: bold;
    }
    .glyph:hover {
      color: #e6c7ff;
      background: #b36eff33;
      box-shadow:
        0 0 14px #c788ffcc,
        0 0 30px #b36effdd inset;
      transform: scale(1.12) skewX(-2deg);
      text-shadow:
        0 0 12px #f4dbffee;
    }
    .tooltip {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #7f5eff99;
      letter-spacing: 0.1em;
      font-style: italic;
      user-select: none;
      min-height: 1.2em;
      height: 1.2em;
      transition: opacity 0.3s ease;
    }

    /* Flicker boot animation */
    @keyframes flickerBoot {
      0% {
        opacity: 0;
        text-shadow: none;
      }
      10%, 30%, 50%, 70% {
        opacity: 1;
        text-shadow:
          0 0 10px #b36effdd,
          0 0 30px #d27effbb;
      }
      20%, 40%, 60%, 80% {
        opacity: 0.4;
        text-shadow: none;
      }
      100% {
        opacity: 1;
        text-shadow:
          0 0 15px #d27eff,
          0 0 30px #b36eff;
      }
    }
  </style>
</head>
<body>
<canvas id="matrixCanvas"></canvas>
<div class="crt-overlay"></div>

<div class="container" role="main" aria-label="Eternia ARG Lore Hub">
  <h1>ETERNIA</h1>
  <p class="fragmented-text" id="fragmentedIntro">
    // 8D7F4 - SHARDS OF A FRACTURED CITY <br />
    // F4C3D - CHOICES UNRAVEL, ALLIANCES SHAKE <br />
    // C0D3X - POWER HIDES IN SHADOWS, WAITING <br />
  </p>
  <div class="glyphs" role="list" aria-label="Faction selections">
    <div class="glyph" tabindex="0" data-tooltip="The forgotten, bound by crystal. Broken but rising.">ᛏᚺᛖ ᚠᚨᛗᛁᛚᛁ ᛟᚠ ᚷᛚᚨᛊᛊ</div>
    <div class="glyph" tabindex="0" data-tooltip="Faith's desperate last defense against corruption.">ᛏᚺᛖ ᛏᛖᛗᛈᛚᛖ'ᛊ ᛚᚨᛊᛏ ᛊᛏᚨᚾᛞ</div>
    <div class="glyph" tabindex="0" data-tooltip="Those who watch, alone or many, with shifting motives.">ᚾᛖᚢᛏᚱᚨᛚᛊ & ᛊᛟᛚᛟᛊ</div>
  </div>
  <p class="tooltip" aria-live="polite" id="tooltip"></p>
</div>

<script>
  // Purple matrix rain effect
  const canvas = document.getElementById('matrixCanvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  const fontSize = 20;
  const columns = Math.floor(canvas.width / fontSize);
  const drops = Array(columns).fill(1);

  function drawMatrix() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#b36eff';
    ctx.font = fontSize + 'px VT323';

    for (let i = 0; i < drops.length; i++) {
      const char = String.fromCharCode(0x30A0 + Math.floor(Math.random() * 96));
      ctx.fillText(char, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }

  setInterval(drawMatrix, 50);

  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });

  // Tooltip logic for glyphs
  const glyphs = document.querySelectorAll('.glyph');
  const tooltip = document.getElementById('tooltip');

  glyphs.forEach(glyph => {
    glyph.addEventListener('mouseenter', () => {
      tooltip.textContent = glyph.getAttribute('data-tooltip');
    });
    glyph.addEventListener('mouseleave', () => {
      tooltip.textContent = '';
    });
    glyph.addEventListener('focus', () => {
      tooltip.textContent = glyph.getAttribute('data-tooltip');
    });
    glyph.addEventListener('blur', () => {
      tooltip.textContent = '';
    });
    glyph.addEventListener('click', () => {
      alert(`You selected: ${glyph.textContent}\n\nMore fragments coming soon...`);
    });
  });
</script>
</body>
</html>
